<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Quotes and Foxes! </title>
  <body>
    <div class="container">
      <div id="cartoon">
        <img id = "pic1" src="images/fox.png" alt= "fox being cool" width ="200">
        <img id ="pic2" src="images/rapper.png" alt= "silhouette of a rapper" width ="200">
      </div>
      <div class="row1">
        <!-- fox picture found here https://publicdomainvectors.org/en/free-clipart/Cute-fox/37511.html
      rapper picture found here:  https://freesvg.org/silhouette-vector-illustration-of-rapper-->
          <h1>A floof and a quote by Kanye West </h1>
          <h3>Ever feel like you need a cute fox and a quote from Kanye at the same time? Me neither, but here you go!</h3>
          <div id="buttons">
            <input id="clicker" type="button" value="New Quote!"></input>
            <input id="clickbutton" type="button" value="New Fox!"></input>
          </div>

      </div>

      <div class="row2">
        <div id = "quote"></div>
        <!-- question mark image found here: https://www.maxpixel.net/Question-Symbol-Mark-Help-Confusion-Punctuation-606955-->
        <img id= "pic" src = "images/question.png" alt = "foxy fox doing fox things" width ="400px" height="400px">
      </div>

      <div class = "row3">
        <h2> Now you may be wondering if a fox really said that or if it is a quote from the famous rapper Kanye West</h2>
        <h3>You'll never know...</h3>

      </div>

    </div>

      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="scripts.js"></script>
  </body>

</html>
